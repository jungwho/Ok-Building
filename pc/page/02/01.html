<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/global.css" />
    <link rel="stylesheet" href="../../style/common/common.css" />
    <link rel="stylesheet" href="../../style/02.css" />

    <title>매물정보</title>
  </head>
  <body>
    <!-- Header -->
    <div style="position: relative">
      <img src="../../image/02/header.png" style="width: 100%" />

      <!-- Header Import -->
      <div class="header-container"></div>
      <script>
        fetch("../../page/common/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector(".header-container").innerHTML = data;
            document.getElementById("nav02").style.borderBottom = "2px solid white";
          });
      </script>
    </div>

    <!-- Tap -->
    <div class="tap-container">
      <a class="tap" id="target">추천매물</a>
      <a class="tap" href="02.html">우수사례</a>
    </div>

    <!-- 추천매물 -->
    <div class="main-container" style="background-color: #f1f1f5">
      <p class="title" style="text-align: start">추천매물</p>
      <div class="item-container" id="recommend-top">
        <a class="item-box">
          <img class="recommend-tag" src="../../image/02/recommend-tag.png" />
          <img src="../../image/common/example.png" alt="item image" />
          <div class="info-top" style="height: 25%">
            <p class="info-title">유동인구 넘쳐나는 신촌 꼬마빌딩</p>
            <div class="info-box" style="height: 55%">
              <p class="info-text"><span>매매가</span> 240억원</p>
              <p class="info-text"><span>수익률</span> 240억원</p>
            </div>
          </div>
          <div class="info-box" style="height: 25%">
            <p class="info-text"><span>지역</span> 240억원</p>
            <p class="info-text"><span>대지면적</span> 240억원</p>
            <p class="info-text"><span>연면적</span> 240억원</p>
          </div>
        </a>
      </div>
    </div>

    <script>
      const topData = Array.from({ length: 4 }, (_, index) => ({
        num: index + 1,
        src: "../../image/common/example.png",
        title: "유동인구 넘쳐나는 신촌 꼬마빌딩",
        price: "240억원",
        profit: "00%",
        region: "서울 강동구 천호동",
        area: "00m",
        area2: "00m",
      }));
    </script>
    <script src="../../script/02/topItem.js"></script>

    <!-- 매물검색 -->
    <div class="main-container">
      <p class="title" style="text-align: start">매물검색</p>
      <!-- Search Import -->
      <div class="search-container"></div>
      <script>
        fetch("../../page/common/search.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector(".search-container").innerHTML = data;
          });

        const categoryData = { 서울: [], 경기: [], 인천: [], 그외지역: [], 매물금액: [], 매물용도: [], 검색어: [] };
      </script>
      <script src="../../script/common/search.js"></script>
    </div>

    <!-- 검색결과 -->
    <div class="main-container">
      <p class="title" style="text-align: start">매물결과</p>
      <div class="item-container" id="recommend-bottom"></div>
    </div>

    <!-- Paging Container -->
    <div class="page-container"></div>

    <script>
      const bottomData = Array.from({ length: 100 }, (_, index) => ({
        num: index + 1,
        src: "../../image/common/example.png",
        title: "유동인구 넘쳐나는 신촌 꼬마빌딩",
        price: "240억원",
        profit: "00%",
        region: "서울 강동구 천호동",
        area: "00m",
        area2: "00m",
      }));
    </script>
    <script src="../../script/02/bottomItem.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sessionData = sessionStorage.getItem("category-data");

        if (sessionData) {
          const sessionCategoryData = JSON.parse(sessionData);
          console.log(sessionCategoryData);

          updatePageBtn(16);
        }
      });
    </script>

    <!-- Bottom -->
    <div style="width: 100%">
      <img src="../../image/common/bottom.png" style="width: 100%" />
    </div>
  </body>
</html>
