<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/global.css" />
    <link rel="stylesheet" href="../../style/common/common.css" />
    <link rel="stylesheet" href="../../style/04.css" />
    <title>상담신청</title>
  </head>
  <body>
    <!-- Header -->
    <div style="position: relative">
      <img src="../../image/04/header.png" style="width: 100%" />

      <!-- Header Import -->
      <div class="header-container"></div>
      <script>
        fetch("../../page/common/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector(".header-container").innerHTML = data;
            document.getElementById("nav04").style.borderBottom = "2px solid white";
          });
      </script>
    </div>

    <!-- 상담신청 -->
    <div class="main-container" style="padding: 80px 25%">
      <p class="title" style="text-align: start">상담신청</p>
      <form class="consult-form">
        <div class="consult-box">
          <p class="consult-title">이름</p>
          <input style="width: 75%" placeholder="성함을 입력하세요" />
        </div>
        <div class="consult-box">
          <p class="consult-title">연락처</p>
          <input style="width: 15%; margin-right: 10px" />
          - <input style="width: 15%; margin: 0 10px" /> -
          <input style="width: 15%; margin-left: 10px" />
        </div>
        <div class="consult-box">
          <p class="consult-title">희망지역</p>
          <input style="width: 75%" placeholder="희망지역을 입력하세요" />
        </div>
        <div class="consult-box">
          <p class="consult-title">희망금액</p>
          <input class="name-input" />
        </div>
        <div class="consult-box">
          <p class="consult-title">이름</p>
          <input class="name-input" />
        </div>
        <div class="consult-box">
          <p class="consult-title">이름</p>
          <input class="name-input" />
        </div>
      </form>
    </div>

    <!-- Bottom -->
    <div style="width: 100%">
      <img src="../../image/common/bottom.png" style="width: 100%" />
    </div>
  </body>
</html>
