<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/global.css" />
    <link rel="stylesheet" href="../../style/common/common.css" />
    <link rel="stylesheet" href="../../style/01.css" />

    <title>회사소개</title>
  </head>
  <body>
    <!-- Header -->
    <div style="position: relative">
      <img src="../../image/01/header.png" style="width: 100%" />

      <!-- Header Import -->
      <div class="header-container"></div>
      <script>
        fetch("../../page/common/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector(".header-container").innerHTML = data;
            document.getElementById("nav01").style.borderBottom = "2px solid white";
          });
      </script>
    </div>

    <!-- Tap -->
    <div class="tap-container">
      <a class="tap" href="01.html">CEO인사말</a>
      <a class="tap" id="target">빌딩전문가</a>
      <a class="tap" href="03.html">오시는길</a>
      <a class="tap" href="04.html">채용공고</a>
    </div>

    <!-- 빌딩전문가 -->
    <div class="main-container">
      <p class="title">빌딩전문가</p>
      <div class="consultant-container">
        <a href="detail.html?num=1" class="consultant-box">
          <img src="../../image/01/profile.png" />
          <div class="consultant-name">
            <p>엄 석</p>
            <span>부장</span>
          </div>
          <p class="consultant-line">단순 소개가 아닌 성공창업 하실수 있도옥 최선의 노력을 다하겠습니다</p>
        </a>
      </div>
    </div>

    <!-- Bottom -->
    <div style="width: 100%">
      <img src="../../image/common/bottom.png" style="width: 100%" />
    </div>
  </body>
</html>
