<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../style/common/category.css" />
  </head>
  <body>
    <div class="category-left">
      <button class="category-nav" onclick="fetchCategory('서울울', '../../../page/common/search-category/01-01.html')">
        <p>서울</p>
        <img src="../../../image/common/left.png" />
      </button>
      <button class="category-nav" onclick="fetchCategory('경기기','../../../page/common/search-category/01-02.html')">
        <p>경기</p>
        <img src="../../../image/common/left.png" />
      </button>
      <button class="category-nav" id="category-target" onclick="fetchCategory('인천','../../../page/common/search-category/01-03.html')">
        <p>인천</p>
        <img src="../../../image/common/left.png" />
      </button>
      <button class="category-nav" onclick="fetchCategory('그외지역','../../../page/common/search-category/01-04.html')">
        <p>그외지역</p>
        <img src="../../../image/common/left.png" />
      </button>
    </div>
    <div class="category-right">
      <div class="reset-box">
        <p>지역 초기화</p>
        <img src="../../../image/common/reset.png" onclick="onClickReset('인천')" />
      </div>
      <div class="input-container">
        <div class="input-box">
          <input type="checkbox" id="인천전체" onchange="onChangeAll('인천')" />
          <p>인천전체</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="부평구" onchange="onChangeCheckBox('인천')" />
          <p>부평구</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="계양구" onchange="onChangeCheckBox('인천')" />
          <p>계양구</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="남동구" onchange="onChangeCheckBox('인천')" />
          <p>남동구</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="미추홀구" onchange="onChangeCheckBox('인천')" />
          <p>미추홀구</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="연수구" onchange="onChangeCheckBox('인천')" />
          <p>연수구</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="중구" onchange="onChangeCheckBox('인천')" />
          <p>중구</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="동구" onchange="onChangeCheckBox('인천')" />
          <p>동구</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="서구" onchange="onChangeCheckBox('인천')" />
          <p>서구</p>
        </div>
      </div>
    </div>
  </body>
</html>
