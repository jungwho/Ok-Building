<!DOCTYPE html>

    <link rel="stylesheet" href="../../../style/common/category.css" />

        <div class="input-box">
          <input type="checkbox" id="500억이상~1000억미만" onchange="onChangeCheckBox('매물금액')" />
          <p>500억이상~1000억미만</p>
        </div>
        <div class="input-box">
          <input type="checkbox" id="1000억이상" onchange="onChangeCheckBox('매물금액')" />
          <p>1000억이상</p>
        </div>
      </div>
    </div>
  </body>
</html>
